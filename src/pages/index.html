---
Layout: default
Title: home (index.html)
---

<!--- Home - body --->
<section id="app-home">
  <div class="container">
    
    <!-- app -->
    <div class="cinemaddict-app">
      <div class="cinemaddict-app__inner">

        <!-- Header -->
        <div class="cinemaddict-app__header">
          <div class="cinemaddict-app__header__logo">
            <img src="assets/images/cinemaddict-logo.png" alt="CinemaAddict" />
            <p>Track your movies and shows</p>
          </div>
          <div class="cinemaddict-app__header__search">
            <!-- search bar goes here -->
          </div>
          <div class="cinemaddict-app__header__add">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEntryModal"><i class="bi bi-plus-circle-fill"></i>Add</button>
          </div>
        </div>

        <div class="cinemaddict-app__body">

          <!-- Row -->
          <div class="cinemaddict-app__body__entry-row">
            <p>Currently Watching</p>
            
            <!-- Entry -->
            <div class="entry">
              <div class="entry__image"></div>
              <div class="entry__info">
                <span>Movie Title</span>
                <span>2003</span>
                <span>Comedy</span>
                <span>Tag</span>
              </div>
              <div class="entry__actions">
                <button type="button"><i class="bi bi-pencil-fill"></i></button>
                <button type="button"><i class="bi bi-trash-fill"></i></button>
              </div>
              <div class="entry__streaming-on"></div>
            </div>
          </div>

          <!-- Row -->
          <div class="cinemaddict-app__body__entry-row">
            <p>Want to Watch</p>
            <div class="entry entry--button">
             <button class="add-entry-btn" type="button" data-bs-toggle="modal" data-bs-target="#addEntryModal"><i class="bi bi-plus"></i></button>
            </div>
          </div>

          <!-- Row -->
          <div class="cinemaddict-app__body__entry-row">
            <p>Finished Watching</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Entry Modal -->
    <div class="modal fade" id="addEntryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Entry</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Form -->
            <form id="addEntryForm" class="row g-3 needs-validation" novalidate>
              <div class="col-md-6">
                <label for="entryTitle" class="form-label">Title*</label>
                <input type="text" class="form-control" id="entryTitle" placeholder="The Avengers" required>
                <div class="invalid-feedback">
                  Please provide a Title
                </div>
              </div>
              <div class="col-md-6">
                <label for="yearReleased" class="form-label">Year Released</label>
                <input type="text" class="form-control" id="yearReleased" placeholder="2012">
              </div>
              <div class="col-md-6">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="genre" placeholder="Action">
              </div>
              <div class="col-md-6">
                <label for="directedBy" class="form-label">Directed By</label>
                <input type="text" class="form-control" id="directedBy" placeholder="Joss Whedon">
              </div>
              <div class="col-md-12">
                <label for="streamingOn" class="form-label">Streaming On*</label>
                <select id="streamingOn" class="form-select">
                  <option selected>Choose...</option>
                  <option>Netlfix</option>
                  <option>Hulu</option>
                  <option>Disney+</option>
                  <option>HBO Max</option>
                  <option>Prime Video</option>
                  <option>Paramount+</option>
                  <option>Peacock</option>
                  <option>AppleTV+</option>
                </select>
              </div>
              <div class="col-md-12">
                <label for="status" class="form-label">Status*</label>
                <select id="status" class="form-select">
                  <option selected>Currently Watching</option>
                  <option>Want to Watch</option>
                  <option>Finished Watching</option>
                </select>
              </div>
              <div class="radio-btns col-6">
                <p>Media Type*</p>
                <div class="radio-btns__inner">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="select-media-type" id="movie" checked>
                    <label class="form-check-label" for="movie">
                      Movie
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="select-media-type" id="series">
                    <label class="form-check-label" for="series">
                      Series
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="select-media-type" id="documentary">
                    <label class="form-check-label" for="documentary">
                      Documentary
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="runningTime" class="form-label">Running Time</label>
                <input type="text" class="form-control" id="runningTime" placeholder="143 minutes">
              </div>
              <!-- <div class="col-12">
                <button type="submit" form="addEntryForm" class="btn btn-primary" id="formSubmitBtn" data-bs-target="#addEntryConfirmModal" data-bs-toggle="modal" data-bs-dismiss="modal"><i class="bi bi-check-circle-fill"></i>Submit</button>
              </div> -->
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" form="addEntryForm" class="btn btn-primary" id="formSubmitBtn"><i class="bi bi-check-circle-fill"></i>Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add entry confirm modal -->
    <div class="modal fade" id="addEntryConfirmModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Entry <i class="bi bi-check-circle-fill"></i></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>You successfully added your entry!</p>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="dismissBtn" data-bs-dismiss="modal">Dismiss</button>
          </div>
        </div>
      </div>
    </div>   

  </div>
</section>
