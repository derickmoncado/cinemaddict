Layout: default
Title: home (index.html)
---

<!--- Home - body --->
<section id="app-home">
  <div class="container">
    
    <!-- app -->
    <div class="cinemaddict-app">
      <div class="cinemaddict-app__inner">
        <div class="cinemaddict-app__header">
          <div class="cinemaddict-app__header__logo">
            <img src="assets/images/cinemaddict-logo.png" alt="CinemaAddict" />
            <p>Track your movies and shows</p>
          </div>
          <div class="cinemaddict-app__header__search">
            <!-- search bar goes here -->
          </div>
          <div class="cinemaddict-app__header__add">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEntryModal"><i class="bi bi-plus-circle-fill"></i>Add</button>
          </div>
        </div>

        <div class="cinemaddict-app__body">
          <div class="cinemaddict-app__body__entry-row">
            <p>Currently Watching</p>
            
            <div class="entry">
              <div class="entry__image"></div>
              <div class="entry__info">
                <span>Movie Title</span>
                <span>2003</span>
                <span>Comedy</span>
                <span>Tag</span>
              </div>
              <div class="entry__actions">
                <button type="button"><i class="bi bi-pencil-fill"></i></button>
                <button type="button"><i class="bi bi-trash-fill"></i></button>
              </div>
              <div class="entry__streaming-on"></div>
            </div>
          </div>

          <div class="cinemaddict-app__body__entry-row">
            <p>Want to Watch</p>
            <div class="entry entry--button">
             <button type="button"><i class="bi bi-plus"></i></button>
            </div>
          </div>

          <div class="cinemaddict-app__body__entry-row">
            <p>Finished Watching</p>
          </div>

        </div>
      </div>
    </div>

    <!-- Add Entry Modal -->
    <div class="modal fade" id="addEntryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Entry</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addEntryForm" class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="col-md-12">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-12">
                <label for="inputState" class="form-label">asdf</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <!-- <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
                <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle-fill"></i>Submit</button>
              </div> -->
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" form="addEntryForm" class="btn btn-primary"><i class="bi bi-check-circle-fill"></i>Submit</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
